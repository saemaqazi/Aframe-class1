<html>
  <head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  </head>
  <body>
    <a-scene background="color: black">
      <a-box position="0 4 -5" color="red"></a-box>
      <a-sphere position="1 2 -3" radius="0.5" color="green"></a-sphere>
      <a-cylinder position="-1 2.5 -3" radius="0.5" height="1.5" color="blue"></a-cylinder>
      <a-torus position="-4 0 -4" color="#43A367" arc="360" radius="2" radius-tubular="0.1"></a-torus>
      <a-dodecahedron position="-2 3.5 -4" radius="2" color="magenta"></a-entity>
    </a-scene>
  </body>
</html>
